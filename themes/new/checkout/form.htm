{% if type_form == 'company' %}
    <div class="form-line-one">
        <label for="companyName" class="input-name">{{ 'Company name'|_ }}*</label>
        <input
            type="text"
            class="input-field w-input"
            maxlength="256"
            name="company"
            value="{{ user.company }}"
            data-name="Company Name"
            id="companyName"
        >
    </div>
{% endif %}

<div class="form-line-one">

        type="text"
        class="input-field w-input"
        maxlength="256"
        name="first_name"
        value="{{ user.name }}"
        data-name="First Name"
        id="firstName"
    >
    <div data-validate-for="first_name"></div>
</div>

<input type="submit" value="Submit" data-wait="Please wait..." class="submit-button-2 w-button">
