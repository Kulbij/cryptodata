{% for currency in currencies %}
    <a
        href="javascript:;"
        class="another-method no-active-link"
    >
        <label for="currency-{{ currency.slug }}">
            <div class="acount-tab-text">
                <input
                    type="radio"
                    name="currency_id"
                    value="{{ currency.id }}"
                    id="currency-{{ currency.slug }}"
                    {{ loop.index == 1 ? 'checked' : '' }}
                >
                {{ currency.name }}
            </div>
        </label>
    </a>
{% endfor %}
